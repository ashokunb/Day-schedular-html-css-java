<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schedular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="
    anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="text-center d-flex flex-column border-bottom border-1 border-dark">
        <h1 class="display-3">Work Day Schedular</h1>
        <p>A simple calender app to schedule your work day.</p>
        <!--place holder for the date that will be replaced by moment.js-->
        <p id="todaysDate"> Placeholder for date</p>
    </header>

    <main class="d-flex flex-column">
          <!--place holder for the date day will be replaced by moment.js-->
        <h1 id="todaysday">Placeholder for day</h1>
        <!--First hour of the day; text area and button to save our text.-->
        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">9am</p>
            <textarea id="text1" class="col-10 time" name="9" cols="20" rows="3"></textarea>
            <button id="button1" class="col-1">save</button>
            
        </div>
        
        <div class="row mb-1 bigbox p-2  ">
            <p class="col-1 text-center border-top border-1 border-dark">10am</p>
            <textarea id="text2" class="col-10 time" name="10" cols="20" rows="3"></textarea>
            <button id="button2" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">11am</p>
            <textarea id="text3" class="col-10 time" name="11" cols="20" rows="3"></textarea>
            <button id="button3" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">12pm</p>
            <textarea id="text4" class="col-10 time" name="12" cols="20" rows="3"></textarea>
            <button id="button4" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">1pm</p>
            <textarea id="text5" class="col-10 time" name="13" cols="20" rows="3"></textarea>
            <button id="button5" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">2pm</p>
            <textarea id="text6" class="col-10 time" name="14" cols="20" rows="3"></textarea>
            <button id="button6" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">3pm</p>
            <textarea id="text7" class="col-10 time" name="15" cols="20" rows="3"></textarea>
            <button id="button7" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">4pm</p>
            <textarea id="text8" class="col-10 time" name="16" cols="20" rows="3"></textarea>
            <button id="button8" class="col-1">save</button>
        </div>

        <div class="row mb-1 bigbox p-2 ">
            <p class="col-1 text-center border-top border-1 border-dark">5pm</p>
            <textarea id="text9" class="col-10 time" name="17" cols="20" rows="3"></textarea>
            <button id="button9" class="col-1">save</button>
        </div>
        
        <button id="button10" class="col-20 time">Clear/Refresh button</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./Assets/script.js"></script>
    
</body>

</html>
