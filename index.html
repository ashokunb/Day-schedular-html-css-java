<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schedular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="
    anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="text-center">
        <h1 class="display-3">Work Day Schedular</h1>
        <p>A simple calender app to schedule your work day.</p>
        <!--place holder for the date that will be replaced by moment.js-->
        <p id="todaysDate"> Placeholder for date</p>
    </header>

    <main class="d-flex flex-column">
          <!--place holder for the date day will be replaced by moment.js-->
        <h1>Placeholder for day</h1>

        <div class="row mb-1">
            <p class="col-1 text-center">12am</p>
            <textarea id="text1" class="col-10" name="12am" cols="20" rows="3" spellcheck="true"></textarea>
            <button id="button1" class="col-1">save button</button>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./lib/moment/moment.min.js"></script>
</body>

</html>
